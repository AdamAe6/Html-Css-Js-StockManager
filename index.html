<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Manager</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="top">
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:400,700"
        rel="stylesheet"
      />
      <div id="time"></div>
      <h1 class="h1">Stock Manager</h1>
    </header>
    

    <div class="gauche">
      <input type="text" placeholder="Nom du produit" class="nom stl" />
      <br />
      <input type="number" placeholder="Quantité de produits" class="qte stl" />
      <br />
      <input type="number" placeholder="Prix Achat" class="pa stl" />
      <br />
      <input type="number" placeholder="Prix Vente HT" class="pv stl" />
      <br />
      <select class="form-select" aria-label="Default select example">
        <option value="Alcool">Alcool</option>
        <option value="Sans alcool">NonAlcool</option>
        <option value="Autres">Autres</option>
      </select>
      <br />
      <input type="number" placeholder="Degré alcool" class="degre stl" />
      <br />
      <input type="button" class="boutonValider" value="VALIDER " />
    </div>

    <div class="info">
      <input type="text" placeholder="Recherche" class="inputSearch stl" />
    </div>
    <div class="droite"></div>

    <script src="script.js"></script>
  </body>
</html>
